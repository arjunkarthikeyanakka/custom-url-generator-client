<div class="row mt-3">
  <div class="col-sm-1 col-md-2 col-xl-3"></div>
  <div class="col-sm-10 col-md-8 col-xl-6">
    <div>
      <div class="text-center mb-4">
        <h1 class="display-2 fw-bold mb-2">Login</h1>
        <p>Login with your data that you entered during registration</p>
      </div>
      <form [formGroup]="loginForm" (submit)="submitForm()" novalidate>
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': email.errors && submitted }"
          />
          <div *ngIf="submitted && email.errors" class="text-danger">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Enter valid email</div>
          </div>
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <label for="password" class="form-label">Password</label>
            <span class="cursor-pointer" (click)="toggleShowPassword()">
              <span *ngIf="!showPassword"
                ><i class="far fa-eye px-1"></i> Show</span
              >
              <span *ngIf="showPassword"
                ><i class="far fa-eye-slash px-1"></i> Hide</span
              >
            </span>
          </div>
          <input
            [type]="passwordType"
            class="form-control"
            id="password"
            autocomplete="off"
            name="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': password.errors && submitted }"
          />
          <div *ngIf="submitted && password.errors" class="text-danger">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength && !password.errors.required">
              Password should be minimum 6 characters
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <span
            class="text-primary cursor-pointer"
            data-bs-toggle="modal"
            data-bs-target="#forgotPassword"
            (click)="forgotPassword()"
            >Forgot Password?</span
          >
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
      <div class="text-center">
        Don't have an account?
        <a href="register">Register</a>
      </div>
      <div
        class="modal fade"
        id="forgotPassword"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Forgot Password
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              {{ message }}
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-1 col-md-2 col-xl-3"></div>
</div>
